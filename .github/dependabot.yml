version: 2
updates:
  # npm パッケージの自動更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 開発依存関係をグループ化
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # TypeScript 関連をグループ化
      typescript:
        patterns:
          - "@types/*"
          - "typescript"
      # テスト関連をグループ化
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"

  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"







