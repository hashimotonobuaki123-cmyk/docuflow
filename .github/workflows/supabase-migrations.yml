name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/supabase-migrations.yml"
  workflow_dispatch:

jobs:
  run-migrations:
    name: Apply Supabase migrations
    if: ${{ secrets.SUPABASE_DB_URL != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run Supabase migrations (*.sql)
        run: |
          set -e

          echo "Using SUPABASE_DB_URL (host is hidden for security)."

          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "--------------------------------------------------"
              echo "Applying migration: $file"
              echo "--------------------------------------------------"
              psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f "$file"
            fi
          done

          echo "All migrations applied successfully."

  skip-migrations:
    name: Skip Supabase migrations (missing SUPABASE_DB_URL)
    if: ${{ secrets.SUPABASE_DB_URL == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Explain why this workflow was skipped
        run: |
          echo "SUPABASE_DB_URL secret is not set."
          echo "Skipping automatic Supabase migrations in GitHub Actions."
          echo "To enable: set SUPABASE_DB_URL in GitHub repo Settings > Secrets and variables > Actions."










