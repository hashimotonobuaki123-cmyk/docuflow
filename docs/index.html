<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DocuFlow Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DocuFlow - AI-Powered Document Workspace Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://docuflow-azure.vercel.app/favicon.svg" type="image/svg+xml">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #10b981;
      --theme-color-secondary: #059669;
      --base-background-color: #ffffff;
      --base-font-size: 16px;
      --sidebar-width: 280px;
      --sidebar-nav-link-color--active: #10b981;
      --sidebar-nav-link-border-color--active: #10b981;
      --cover-background-color: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --cover-color: #ffffff;
      --heading-h1-color: #10b981;
      --heading-h2-color: #059669;
      --link-color: #10b981;
      --link-color--hover: #059669;
      --code-inline-background: #f1f5f9;
      --code-inline-color: #10b981;
      --blockquote-border-color: #10b981;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    
    .app-name {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .app-name img {
      width: 32px;
      height: 32px;
    }
    
    .markdown-section img {
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }
    
    .markdown-section table {
      display: table;
      width: 100%;
    }
    
    .cover-main {
      text-align: center;
    }
    
    .cover-main h1 {
      font-size: 3rem;
    }
    
    .cover-main .anchor span {
      color: #ffffff;
    }
    
    /* Badge styles */
    .markdown-section a > img[src*="shields.io"] {
      box-shadow: none;
      border-radius: 3px;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --base-background-color: #0f172a;
        --base-color: #e2e8f0;
        --sidebar-background: #1e293b;
        --code-inline-background: #1e293b;
        --heading-h1-color: #34d399;
        --heading-h2-color: #6ee7b7;
      }
    }
  </style>
</head>
<body>
  <div id="app">読み込み中...</div>
  
  <script>
    window.$docsify = {
      name: '<img src="https://docuflow-azure.vercel.app/icon.svg" alt="DocuFlow"> DocuFlow',
      repo: 'https://github.com/AyumuKobayashiproducts/docuflow',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'ドキュメントを検索...',
        noData: '見つかりませんでした',
        paths: 'auto',
        depth: 3
      },
      copyCode: {
        buttonText: 'コピー',
        successText: 'コピーしました'
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ',
        crossChapter: true
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic'
      },
      coverpage: true,
      onlyCover: false,
      notFoundPage: true,
      relativePath: true
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Syntax Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
