    <text x="40" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">DF</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">DocuFlow</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32" fill="white" fill-opacity="0.9" text-anchor="middle">AI-Powered Document Workspace</text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="white" fill-opacity="0.7" text-anchor="middle">PDF・Word を一瞬で要約。スマートなドキュメント管理を。</text>
