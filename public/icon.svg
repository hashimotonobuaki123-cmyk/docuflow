<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Document Shape -->
  <g filter="url(#shadow)">
    <path d="M160 120 L320 120 L352 152 L352 392 L160 392 Z" fill="url(#docGradient)"/>
    <path d="M320 120 L320 152 L352 152 Z" fill="#e2e8f0"/>
  </g>
  
  <!-- AI Sparkle/Lines representing summary -->
  <g stroke="#10b981" stroke-width="8" stroke-linecap="round">
    <line x1="192" y1="200" x2="320" y2="200" opacity="0.9"/>
    <line x1="192" y1="240" x2="300" y2="240" opacity="0.7"/>
    <line x1="192" y1="280" x2="280" y2="280" opacity="0.5"/>
  </g>
  
  <!-- AI Sparkle Icon -->
  <g transform="translate(280, 300)">
    <circle cx="24" cy="24" r="32" fill="#10b981"/>
    <path d="M24 8 L28 20 L40 24 L28 28 L24 40 L20 28 L8 24 L20 20 Z" fill="white"/>
  </g>
</svg>







